<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"
      rel="stylesheet"/>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    <section id="feedback">
        <h1 class="h-primary center">Feedback</h1>
        <div id="Feedback-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                   <input type="text" name="name" id="name" placeholder="Enter your name"> 
                </div>
                <div class="form-group">
                    <label for="name">E-mail:</label>
                   <input type="email" name="email" id="email" placeholder="Enter your E-mail"> 
                </div>
                <div class="form-group">
                    <label for="name">Phone:
                    </label>
                   <input type="number" name="number" id="number" placeholder="Enter your number (optional)"> 
                </div>

                <div class="form-group">
                    
                    <label for="name">Feedback:</label>
                    <textarea name="message" id="message" cols="40" rows="15" placeholder="Enter your feedback"></textarea>
                </div>
                
            </form>
        </div>
    </section>
    <div class="footer">
        <a href="https://www.linkedin.com/in/sanjay-bisht-271068206" class="fa fa-linkedin"></a>
        <a href="https://instagram.com/sanjay.bisht28?igshid=bfaq77pa6i1f" class="fa fa-instagram"></a>
        <a href="https://github.com/sanjayBst" class="fa fa-github"></a>
        <p>&copy; All rights reserved to INTERVAL </p>
      </div>
</body>
</html>
